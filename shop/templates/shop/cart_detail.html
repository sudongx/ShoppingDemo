<!-- cart_detail.html -->
{% if cart.items.count == 0 %}
  <p>购物车为空</p>
{% else %}
  <ul>
    {% for item in cart.items.all %}
      <li>{{ item.product.name }} x{{ item.quantity }} - 小计: {{ item.get_cost }} 元</li>
    {% endfor %}
  </ul>
  <p>总价: {{ cart.get_total_price }} 元</p>
  <form method="post" action="{% url 'shop:simulate_payment' %}">
    {% csrf_token %}
    <button type="submit" class="btn-primary">去支付</button>
  </form>
{% endif %}
