<!-- templates/registration/login.html -->
{% extends "shop/base.html" %}

{% block title %}登录{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-md">
    <div class="bg-white rounded-lg shadow-sm p-6">
        <h2 class="text-xl font-bold text-gray-900 mb-6">用户登录</h2>

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}

            {% if form.errors %}
                <div class="mb-4 p-3 bg-red-100 text-red-700 rounded-lg">
                    <p>您的用户名和密码不匹配，请重试。</p>
                </div>
            {% endif %}

            <div class="mb-4">
                <label for="id_username" class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                <input type="text" id="id_username" name="username" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="请输入用户名">
            </div>

            <div class="mb-6">
                <label for="id_password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                <input type="password" id="id_password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="请输入密码">
            </div>

            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center">
                    <input type="checkbox" id="remember_me" class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                    <label for="remember_me" class="ml-2 block text-sm text-gray-700">记住我</label>
                </div>
                <a href="{% url 'password_reset' %}" class="text-sm text-primary hover:underline">忘记密码？</a>
            </div>

            <button type="submit" class="w-full bg-primary text-white py-2 px-4 rounded-md hover:bg-primary-dark transition-colors">登录</button>

            <div class="mt-4 text-center">
                <p class="text-sm text-gray-600">
                    还没有账号？ <a href="{% url 'shop:register' %}" class="text-primary hover:underline">立即注册</a>
                </p>
            </div>

            <input type="hidden" name="next" value="{{ next }}">
        </form>
    </div>
</div>
{% endblock %}
